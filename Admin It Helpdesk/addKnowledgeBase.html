<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Knowledge Base Article - IT-HelpDesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header container -->
    <div id="header-container"></div>

    <!-- Sidebar container -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1>Add Knowledge Base Article</h1>
          <div class="d-flex">
            <a href="knowledgeBase.html" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-1"></i> Back to Knowledge Base
            </a>
          </div>
        </div>
        <p class="text-muted">
          Create a new article to help users solve common problems
        </p>
      </div>

      <div class="content-body">
        <div class="card">
          <div class="card-body">
            <form id="add-kb-form">
              <!-- Article Title -->
              <div class="mb-3">
                <label for="article-title" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="article-title"
                  placeholder="Enter a descriptive subject (max 8 words)"
                  required
                  maxlength="100"
                  oninput="validateWordCount(this, 8)"
                />
                <div class="form-text" id="subject-word-count">0/8 words</div>
              </div>

              <!-- Category and Tags -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="article-category" class="form-label"
                    >Category</label
                  >
                  <select class="form-select" id="article-category" required>
                    <option value="" selected disabled>
                      Select a category
                    </option>
                    <option value="hardware">Hardware & Devices</option>
                    <option value="software">Software</option>
                    <option value="network">Network & Internet</option>
                    <option value="security">Security</option>
                    <option value="email">Email & Communication</option>
                    <option value="policy">Policies & Procedures</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <!-- Article Content -->
              <div class="mb-3">
                <label for="article-content" class="form-label">Content</label>
                <div id="summernote"></div>
              </div>

              <!-- File Attachments -->
              <div class="mb-3">
                <label for="article-attachments" class="form-label"
                  >Attachments</label
                >
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="article-attachments"
                    multiple
                  />
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-paperclip"></i>
                  </button>
                </div>
                <div class="form-text">
                  Max file size: 5MB. Allowed formats: PDF, DOCX, PNG, JPG
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-1"></i> Save and Publish
                </button>
                <button type="button" class="btn btn-outline-secondary ms-auto">
                  <i class="fas fa-times me-1"></i> Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="#" class="whatsapp-btn" title="Contact us on WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="utils.js"></script>
    <script>
      $(document).ready(function () {
        // Initialize Summernote editor
        $("#summernote").summernote({
          placeholder: "Write your article content here...",
          tabsize: 2,
          height: 300,
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "underline", "clear"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["table", ["table"]],
            ["insert", ["link", "picture"]],
            ["view", ["fullscreen", "codeview", "help"]],
          ],
        });
      });

      // Function to validate word count
      function validateWordCount(input, maxWords) {
        const text = input.value.trim();
        const wordCount = text === "" ? 0 : text.split(/\s+/).length;

        // Update the word count display
        document.getElementById("subject-word-count").textContent =
          wordCount + "/" + maxWords + " words";

        // Visual feedback if exceeding word limit
        if (wordCount > maxWords) {
          input.classList.add("is-invalid");
          document
            .getElementById("subject-word-count")
            .classList.add("text-danger");
        } else {
          input.classList.remove("is-invalid");
          document
            .getElementById("subject-word-count")
            .classList.remove("text-danger");
        }
      }
    </script>
  </body>
</html>
