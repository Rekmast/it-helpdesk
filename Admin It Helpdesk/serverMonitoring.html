<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Monitoring - IT-HelpDesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .banner {
        background-image: url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 80px 20px;
        margin-bottom: 30px;
      }

      .banner h1 {
        font-size: 3rem;
        font-weight: 700;
      }

      .banner p {
        font-size: 1.2rem;
      }

      .main-content {
        padding: 0;
      }

      .content-wrapper {
        padding: 0 20px 20px 20px;
      }

      .date-input-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .server-table h3 {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Header container -->
    <div id="header-container"></div>

    <!-- Sidebar container -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Banner -->
      <div class="banner">
        <h1>SERVER MONITORING</h1>
        <p>Dokumentasi & panduan troubleshooting untuk masalah IT.</p>
      </div>

      <div class="content-wrapper">
        <!-- Date Input Section -->
        <div class="date-input-container">
          <div class="row align-items-center">
            <div class="col-md-4">
              <h4 class="mb-0">Enter Date:</h4>
            </div>
            <div class="col-md-6">
              <input type="date" class="form-control" id="monitor-date" />
            </div>
            <div class="col-md-2">
              <button class="btn btn-warning w-100" id="check-button">
                Cek
              </button>
            </div>
          </div>
        </div>

        <!-- Server Status Table -->
        <div class="server-table">
          <h3 class="mb-4">Check Server</h3>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr class="bg-light">
                  <th>NO</th>
                  <th>ID</th>
                  <th>IP</th>
                  <th>SERVER NAME</th>
                  <th>STATUS</th>
                  <th>TYPE</th>
                  <th>DRIVE</th>
                  <th>FREE</th>
                  <th>CAPACITY</th>
                  <th>FREE PERCENT</th>
                  <th>STATUS SERVER</th>
                </tr>
              </thead>
              <tbody id="server-table-body">
                <!-- Server data will be populated here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="#" class="whatsapp-btn" title="Contact us on WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set default date to today
        const today = new Date();
        document.getElementById("monitor-date").valueAsDate = today;

        // Check button click handler
        document
          .getElementById("check-button")
          .addEventListener("click", function () {
            // In a real application, this would fetch server data from an API
            // For this demo, we'll add some sample data
            const serverData = [
              {
                id: 1,
                serverID: "SRV001",
                ip: "192.168.1.10",
                name: "Web Server",
                status: "Online",
                type: "Apache",
                drive: "C:",
                free: "240GB",
                capacity: "500GB",
                freePercent: "48%",
                statusServer: "Normal",
              },
              {
                id: 2,
                serverID: "SRV002",
                ip: "192.168.1.11",
                name: "Database Server",
                status: "Online",
                type: "MySQL",
                drive: "C:",
                free: "120GB",
                capacity: "1TB",
                freePercent: "12%",
                statusServer: "Warning",
              },
              {
                id: 3,
                serverID: "SRV003",
                ip: "192.168.1.12",
                name: "File Server",
                status: "Offline",
                type: "FTP",
                drive: "D:",
                free: "1.2TB",
                capacity: "4TB",
                freePercent: "30%",
                statusServer: "Critical",
              },
            ];

            // Populate the table
            const tableBody = document.getElementById("server-table-body");
            tableBody.innerHTML = "";

            serverData.forEach((server) => {
              const row = document.createElement("tr");

              // Set row color based on status
              if (server.statusServer === "Critical") {
                row.classList.add("table-danger");
              } else if (server.statusServer === "Warning") {
                row.classList.add("table-warning");
              }

              row.innerHTML = `
              <td>${server.id}</td>
              <td>${server.serverID}</td>
              <td>${server.ip}</td>
              <td>${server.name}</td>
              <td>${server.status}</td>
              <td>${server.type}</td>
              <td>${server.drive}</td>
              <td>${server.free}</td>
              <td>${server.capacity}</td>
              <td>${server.freePercent}</td>
              <td>${server.statusServer}</td>
            `;

              tableBody.appendChild(row);
            });
          });

        // Simulate click to show initial data
        document.getElementById("check-button").click();

        // Load components
        loadComponent("header-container", "header");
        loadComponent("sidebar-container", "sidebar");
      });
    </script>
  </body>
</html>
