    <!-- JavaScript to handle component loading and interactions -->
    <script>
      // Function to include a component in the target element
      function includeComponent(componentId, targetElementId) {
        const component = document.getElementById(componentId);
        const targetElement = document.getElementById(targetElementId);

        if (component && targetElement) {
          targetElement.innerHTML = component.innerHTML;
        }
      }

      // Function to set active navigation based on current page
      function setActiveNavigation() {
        const currentPage = window.location.pathname.split("/").pop();

        // Reset all active classes
        document.querySelectorAll(".nav-link, .nav-menu a").forEach((item) => {
          item.classList.remove("active");
        });

        // Set active link based on current page
        switch (currentPage) {
          case "":
          case "index.html":
          case "Index.html":
          case "Home.html":
            document.querySelector("#nav-home")?.classList.add("active");
            break;
          case "mytickets.html":
            document.querySelector("#nav-tickets")?.classList.add("active");
            break;
          case "new-problem.html":
            document.querySelector("#nav-new-problem")?.classList.add("active");
            break;
          case "knowledge-base.html":
            document.querySelector("#nav-knowledge")?.classList.add("active");
            break;
        }
      }

      // Initialize components after page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Set active navigation links
        setTimeout(setActiveNavigation, 100);

        // Initialize WhatsApp button functionality
        const whatsappButton = document.querySelector(".whatsapp-button");
        if (whatsappButton) {
          whatsappButton.addEventListener("click", function (e) {
            e.preventDefault();
            window.open("https://wa.me/6221123456", "_blank");
          });
        }
      });

      // Export functions for use in other scripts
      window.ITHelpdesk = {
        includeComponent,
        setActiveNavigation,
      };
    </script>
